<html>
  <head>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon" sizes="72x72" href="logo.png" />
	<link rel="apple-touch-startup-image" href="logo_large.png" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>Stocks Stalker</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.2.0/build/cssreset/reset-min.css">
	<link rel="stylesheet" type="text/css" href="iui/t/default/default-theme.css">
	<link rel="stylesheet" type="text/css" href="iui/iuix.css">
	<script src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/debug.js"></script>
	<!--script>
		function onAuthDone(url) {
			if (Y && Y.fire) {
				Y.fire("authenticate", url);
			}
		}
	</script-->
	<style>
	body { background-color: #C5CCD4; }
	.prerender_hidden { display: none !important; }
	.chart {
		padding: 10px;
	}
	.chart .content {	
		margin:0px;
    	padding:0 20px 20px 0;
		height: 220px;
	}
	.yui3-graph {
		border-width: 1px 1px 1px 0px;
		border-style: solid;
		border-color: grey;
		background-color: beige;
	}
	#login .load_title {
		text-align: center;
		padding-top: 50px;
		font-size: 300%;
	}
	#auth_iframe {
		min-height: 300px;
	}
	#auth {
		width: 100%;
		height: 100%;
	}
	</style>
  </head>

  <body>
  	<div id="header" class="toolbar prerender_hidden hidden">
	    <h1 id="pageTitle"></h1>
	    <a id="backButton" class="button" href="#"></a>
	    <a id="save_btn" class="button blueButton hidden">Save</a>
	    <a id="edit_btn" class="button hidden">Edit</a>
		<span id="refreshBtn" class="visible button refresh_quotes" title="Refresh quotes"><img class="toolbar_btn_icon" src="./res/sync.png"></span>
	</div>
	<div id="login" class="page panel" title="" toolbar="false">
		<h2 class="load_title">Loading...</h2>
		<div id="auth_iframe"></div>
	</div>
	<form id="editStock" class="dialog"></form>
	<form id="new_trans" class="dialog"></form>
	
	<div id="home" class="page panel prerender_hidden" title="Home" button="refreshBtn"  selected="true">
		<ul class="tabs three_tabs">
			<li class="viewHome tab first active" view="viewHome" onclick=""><a>Snapshot</a></li><li class="viewNews tab" view="viewNews" onclick=""><a>Market News</a></li><li class="viewPortfolios tab last" view="viewPortfolios" onclick=""><a>Portfolios</a></li><!--<li class="viewChart tab last" view="viewChart" onclick=""><a>Chart</a></li>-->
		</ul>		
		<div class="viewHome tab_content active">
			<div class="feature_blocks">
				<table>
					<tr>
						<td class="feature_block slot_0" >
			            </td>
						<td class="feature_block slot_1 last" >
			            </td>
					</tr>
					<tr>
						<td class="feature_block slot_2">
			            </td>
						<td class="feature_block slot_3 last">
			            </td>
					</tr>
					<tr>
						<td class="feature_block slot_4">
			            </td>
						<td class="feature_block slot_5 last">
			            </td>
					</tr>
				</table>
			</div>			
		</div>
		<div class="viewNews tab_content">
			<h2 class="section_title">Business Top News</h2>
			<ul id="scroll-content" class="block rounded news_container hide_extra_items"></ul>
		</div>
		<div id="portfolio_summaries" class="viewPortfolios tab_content"></div>
		<div class="quote_update tip"></div>
		<div class="viewChart tab_content">
			<div class="chart hidden">
				<div class="port_name"></div>
				<div class="content"></div>
			</div>
		</div>
		<table id="app_toolbar" class="buttons">
			<tr>
				<td><button class="pageLink flat_button" targetPage="news">News</button></td>
				<td><button class="pageLink flat_button" targetPage="settings">Settings</button></td>
			</tr>
			<tr>
				<td><button class="pageLink flat_button newPort">New Portfolio</button></td>
				<td><button class="pageLink flat_button logout">Logout</button></td>
			</tr>
		</table>
		<div id="debug_tool" class="hidden">
			<br><br>
			<h2>These buttons for Debug Purpose</h2>
			<table class="buttons">
				<tr>
					<td><button id="save" class="flat_button">Save</button></td>
					<td><button id="clear" class="flat_button">Clear</button></td>
				</tr>
			</table>	
			<table class="buttons">
				<tr>
					<td><button class="dump_cache flat_button">Dump Cache</button></td>
					<td><button class="toggle_log flat_button">Log</button></td>
				</tr>
			</table>
		</div>
		<div id="logconsole" class="hidden">Log: <button class="toggle_log">Hide</button> - <button class="clear_log">Clear Log</button><br><div id="log"></div></div>
			
	</div>
			
	<script src="js/stocktrack.js"></script>		
  </body>
</html>

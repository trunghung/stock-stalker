<div class="round_block color_bg entry" stock="{symbol}" shares="{shares}" noPrefix="{noPrefix}"> 
	<div class="block lighter_bg header">
	    <span class="name">{name}</span>
	    <span class="value right-align price"></span>
	</div>
	<div class="block content positive">
	    <span class="change"></span> 
	    <span class="value right-align percent-change"></span>
	</div>
 </div>
